<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <h1>Passenger View - Live Bus Tracking</h1>
  <div id="map"></div>

  <script>
    const backendUrl = "https://your-render-app.onrender.com"; // ðŸ”´ Replace after deploying
    const map = L.map("map").setView([18.5204, 73.8567], 12); // Pune default

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const busMarkers = {};

    async function fetchBuses(){
      const res = await fetch(backendUrl + "/get_buses");
      const data = await res.json();

      for(const id in data){
        const bus = data[id];
        if(busMarkers[id]){
          busMarkers[id].setLatLng([bus.lat, bus.lng]);
        } else {
          busMarkers[id] = L.marker([bus.lat, bus.lng]).addTo(map)
            .bindPopup(`<b>${bus.bus_no}</b><br>Driver: ${bus.driver_name}`);
        }
      }
    }

    setInterval(fetchBuses, 5000);
  </script>
</body>
</html>
