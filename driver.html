<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard (Simulation)</title>
</head>
<body>
  <h1>Driver Dashboard (Simulation Mode)</h1>
  <form id="driverForm">
    <label>Driver Name:</label>
    <input type="text" id="driverName" required><br><br>
    <label>Bus Number:</label>
    <input type="text" id="busNo" required><br><br>
    <button type="submit">Start Bus Simulation</button>
  </form>

  <p id="status"></p>

  <script>
    const backendUrl = "https://your-app.onrender.com"; // ðŸ”´ Replace with your Render URL

    document.getElementById("driverForm").addEventListener("submit", function(e){
      e.preventDefault();
      const driverName = document.getElementById("driverName").value;
      const busNo = document.getElementById("busNo").value;
      const busId = busNo.replace(/\s+/g, '_');

      let lat = 19.8762; // Aurangabad latitude
      let lng = 75.3433; // Aurangabad longitude

      document.getElementById("status").innerText = "Simulating bus movement...";

      setInterval(()=>{
        // simulate movement step by step (towards Pune)
        lat += 0.01; 
        lng += 0.01; 

        fetch(backendUrl + "/update_location", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ bus_id: busId, lat, lng, bus_no: busNo, driver_name: driverName })
        });

        document.getElementById("status").innerText =
          `Bus moving: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
      }, 5000);
    });
  </script>
</body>
</html>
